name: Project CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- PYTHON ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ---------------- DEPENDENCIES ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ================= STEP 1 =================
      # Capture Django check output + exit code
      - name: Django check
        continue-on-error: true
        run: |
          set +e
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status

      # Capture Django test output + exit code
      - name: Django tests
        continue-on-error: true
        run: |
          set +e
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status

      # ---------------- UPLOAD LOGS ----------------
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log
            django_check.status
            django_test.status

      # ================= STEP 2 =================
      # Always run agent and pass logs
      - name: Run CI Fix Agent
        if: always()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          CI_LOGS: |
            ===== DJANGO CHECK LOG =====
            $(cat django_check.log)

            ===== DJANGO TEST LOG =====
            $(cat django_test.log)
        run: |
          echo "Running CI Fix Agent..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git
          pip install groq requests PyGithub
          python ci-bot-agent/agent/agent.py

      # ---------------- FINAL FAIL ----------------
      - name: Fail CI if still broken
        if: always()
        run: |
          CHECK_STATUS=$(cat django_check.status)
          TEST_STATUS=$(cat django_test.status)

          if [ "$CHECK_STATUS" != "0" ] || [ "$TEST_STATUS" != "0" ]; then
            echo "❌ CI still failing after agent"
            exit 1
          else
            echo "✅ CI successful"
          fi
