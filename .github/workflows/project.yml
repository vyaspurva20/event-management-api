name: Project CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------- Django Check ----------------
      - name: Django check
        id: django_check
        continue-on-error: true
        run: |
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status

      # ---------------- Django Tests ----------------
      - name: Django tests
        id: django_test
        continue-on-error: true
        run: |
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status

      # ---------------- Upload CI Logs ----------------
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # ---------------- Fail job if needed ----------------
      - name: Fail if checks failed
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "CI failed due to Django errors"
            exit 1
          fi

      # ---------------- Run CI Bot Agent ----------------
      - name: Run CI Fix Agent
        if: failure()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          CI_LOGS: |
            Workflow: Project CI
            Repository: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          echo "Cloning CI Bot Agent repo..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git

          echo "Installing agent dependencies..."
          python -m pip install groq

          echo "Running CI Bot Agent..."
          python ci-bot-agent/agent/agent.py
