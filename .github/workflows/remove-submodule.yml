name: Remove ci-bot-agent submodule

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove ci-bot-agent submodule
        run: |
          git rm --cached ci-bot-agent || true
          rm -rf .git/modules/ci-bot-agent || true
          rm -f .gitmodules || true

      - name: Commit cleanup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Remove ci-bot-agent submodule completely" || echo "Nothing to commit"
          git push
