name: Project CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout project code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Django system check
      - name: Django system check
        run: |
          python manage.py check

      # 5️⃣ Run migrations
      - name: Run migrations
        run: |
          python manage.py migrate

      # 6️⃣ Run tests
      - name: Run tests
        run: |
          python manage.py test

      # 7️⃣ SAVE LOGS IF CI FAILS
      - name: Save CI logs
        if: failure()
        run: |
          echo "===== CI FAILURE LOGS =====" > ci_logs.txt
          echo "Workflow: ${{ github.workflow }}" >> ci_logs.txt
          echo "Job: ${{ github.job }}" >> ci_logs.txt
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> ci_logs.txt

      # 8️⃣ UPLOAD LOGS AS ARTIFACT
      - name: Upload CI logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: ci_logs.txt
