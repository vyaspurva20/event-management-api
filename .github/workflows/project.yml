name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: config.settings
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}

    steps:
      # ----------------------------
      # Checkout code
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------
      # Django check (FAILS naturally)
      # ----------------------------
      - name: Django check
        run: |
          python manage.py check 2>&1 | tee django_check.log

      # ----------------------------
      # Django tests (FAILS naturally)
      # ----------------------------
      - name: Django tests
        run: |
          python manage.py test 2>&1 | tee django_test.log

      # ----------------------------
      # Upload logs ALWAYS
      # ----------------------------
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # ----------------------------
      # Run CI Fix Agent ONLY ON FAILURE
      # ----------------------------
      - name: Run CI Fix Agent
        if: failure()
        run: |
          echo "Cloning CI Bot Agent..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git

          echo "Installing agent dependencies..."
          pip install groq

          echo "Preparing CI logs..."
          export CI_LOGS="$(cat django_check.log || true)

          ===== DJANGO TEST LOG =====
          $(cat django_test.log || true)"

          echo "Running CI Fix Agent..."
          python ci-bot-agent/agent/agent.py
