name: Project CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout project code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Django system check (INTENTIONAL FAILURE FOR TESTING)
      - name: Run Django check
        run: |
          python manage.py check

      # 5Ô∏è‚É£ Run tests
      - name: Run tests
        run: |
          python manage.py test

      # 6Ô∏è‚É£ Prepare CI logs ONLY if failure happens
      - name: Prepare CI logs
        if: failure()
        run: |
          echo "CI_LOGS<<EOF" >> $GITHUB_ENV
          echo "Workflow: ${{ github.workflow }}" >> $GITHUB_ENV
          echo "Repository: ${{ github.repository }}" >> $GITHUB_ENV
          echo "Run ID: ${{ github.run_id }}" >> $GITHUB_ENV
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV
          echo "Failure reason: Django check or tests failed" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 7Ô∏è‚É£ ü§ñ Run CI Fix Agent (USING ci-bot-agent repo)
      - name: Run CI Fix Agent
        if: failure()
        env:
          CI_LOGS: ${{ env.CI_LOGS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          echo "Cloning CI Bot Agent repo..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git

          echo "Installing agent dependencies..."
          python -m pip install --upgrade pip
          pip install groq

          echo "Running CI Bot Agent..."
          python ci-bot-agent/agent/agent.py
