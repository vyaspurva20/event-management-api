name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: config.settings
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------
      # Django Check
      # ----------------------------
      - name: Django check
        run: |
          set +e
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status
          exit 0

      # ----------------------------
      # Django Tests
      # ----------------------------
      - name: Django tests
        run: |
          set +e
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status
          exit 0

      # ----------------------------
      # Upload CI logs
      # ----------------------------
      - name: Upload CI logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # ----------------------------
      # Fail job if Django failed
      # ----------------------------
      - name: Fail if checks failed
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "Django failed â€” triggering CI Fix Agent"
            exit 1
          fi

      # ----------------------------
      # Run CI Fix Agent (ONLY ON FAILURE)
      # ----------------------------
      - name: Run CI Fix Agent
        if: failure()
        run: |
          echo "Running CI Fix Agent..."

          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git
          pip install groq

          export CI_LOGS="
          ===== DJANGO CHECK LOG =====
          $(cat django_check.log)

          ===== DJANGO TEST LOG =====
          $(cat django_test.log)
          "

          python ci-bot-agent/agent/agent.py
