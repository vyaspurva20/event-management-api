name: Project CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- PYTHON ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------- DEPS ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------- DJANGO CHECK ----------------
      - name: Django check
        continue-on-error: true
        run: |
          set -o pipefail
          python manage.py check 2>&1 | tee django_check.log || true
          echo $? > django_check.status
# ---------------- DJANGO TEST ----------------
      - name: Django tests
        continue-on-error: true
        run: |
          set -o pipefail
          python manage.py test 2>&1 | tee django_test.log || true
          echo $? > django_test.status


      # ---------------- UPLOAD LOGS ----------------
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # ---------------- RUN AGENT ----------------
      - name: Run CI Fix Agent
        if: always()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          CHECK_STATUS=$(cat django_check.status 2>/dev/null || echo 0)
          TEST_STATUS=$(cat django_test.status 2>/dev/null || echo 0)

          if [ "$CHECK_STATUS" != "0" ] || [ "$TEST_STATUS" != "0" ]; then
            echo "❌ CI failed — running agent"

            export CI_LOGS="$(cat django_check.log)

            ===== DJANGO TEST LOG =====
            $(cat django_test.log)"

            git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git
            pip install groq requests PyGithub
            python ci-bot-agent/agent/agent.py
          else
            echo "✅ CI passed — skipping agent"
          fi


      # ---------------- FINAL FAIL ----------------
      - name: Fail CI if errors remain
        if: always()
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "❌ CI still failing after agent"
            exit 1
          fi

          echo "✅ CI successful"
