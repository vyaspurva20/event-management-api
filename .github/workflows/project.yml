name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------
      # Django check (capture status)
      # -------------------------
      - name: Django check
        run: |
          set +e
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status

      # -------------------------
      # Django tests (capture status)
      # -------------------------
      - name: Django tests
        run: |
          set +e
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status

      # -------------------------
      # Upload logs always
      # -------------------------
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # -------------------------
      # Fail job if Django failed (IMPORTANT FIX)
      # -------------------------
      - name: Fail if checks failed
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "CI failed due to Django errors"
            exit 1
          fi

      # -------------------------
      # Prepare logs for agent
      # -------------------------
      - name: Prepare CI logs for agent
        if: failure()
        run: |
          echo "===== DJANGO CHECK LOG =====" > ci_logs.txt
          cat django_check.log >> ci_logs.txt
          echo "" >> ci_logs.txt
          echo "===== DJANGO TEST LOG =====" >> ci_logs.txt
          cat django_test.log >> ci_logs.txt

      # -------------------------
      # Run CI Fix Agent (ONLY ON FAILURE)
      # -------------------------
      - name: Run CI Fix Agent
        if: failure()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          CI_LOGS: ${{ env.CI_LOGS }}
        run: |
          echo "Cloning CI Bot Agent repo..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git

          echo "Installing agent dependencies..."
          pip install groq

          echo "Running CI Fix Agent..."
          export CI_LOGS="$(cat ci_logs.txt)"
          python ci-bot-agent/agent/agent.py
