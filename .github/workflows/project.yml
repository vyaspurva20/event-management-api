name: Project CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout project code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Django check (DO NOT FAIL YET)
      - name: Django check
        run: |
          set +e
          python manage.py check > django_check.log 2>&1
          echo $? > django_check.status

      # 5️⃣ Django tests (DO NOT FAIL YET)
      - name: Django tests
        run: |
          set +e
          python manage.py test > django_test.log 2>&1
          echo $? > django_test.status

      # 6️⃣ Combine logs into one CI_LOGS file
      - name: Prepare CI logs
        run: |
          echo "===== DJANGO CHECK OUTPUT =====" > ci_logs.txt
          cat django_check.log >> ci_logs.txt || true
          echo "" >> ci_logs.txt
          echo "===== DJANGO TEST OUTPUT =====" >> ci_logs.txt
          cat django_test.log >> ci_logs.txt || true

      # 7️⃣ Upload logs for agent workflow
      - name: Upload CI logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: ci_logs.txt

      # 8️⃣ FAIL JOB IF CHECK OR TEST FAILED  ✅ (THIS IS THE KEY STEP)
      - name: Fail if checks failed
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "CI failed due to Django errors"
            exit 1
          fi
