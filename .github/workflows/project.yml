name: Project CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Django check (capture logs safely)
      - name: Django check
        run: |
          set +e
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status

      # 5Ô∏è‚É£ Django tests (capture logs safely)
      - name: Django tests
        run: |
          set +e
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status

      # 6Ô∏è‚É£ Fail job if any step failed
      - name: Fail if checks failed
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            exit 1
          fi

      # 7Ô∏è‚É£ Prepare CI logs for agent (SAFE)
      - name: Prepare CI logs
        if: failure()
        run: |
          echo "CI_LOGS<<EOF" >> $GITHUB_ENV
          echo "Workflow: ${{ github.workflow }}" >> $GITHUB_ENV
          echo "Repository: ${{ github.repository }}" >> $GITHUB_ENV
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "===== DJANGO CHECK LOG =====" >> $GITHUB_ENV
          cat django_check.log >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "===== DJANGO TEST LOG =====" >> $GITHUB_ENV
          cat django_test.log >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 8Ô∏è‚É£ ü§ñ Run CI Bot Agent
      - name: Run CI Fix Agent
        if: failure()
        env:
          CI_LOGS: ${{ env.CI_LOGS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git
          pip install groq
          python ci-bot-agent/agent/agent.py
