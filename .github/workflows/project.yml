name: Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Django system check
      - name: Django check
        run: |
          set +e
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status
          exit 0

      # 5️⃣ Django tests
      - name: Django tests
        run: |
          set +e
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status
          exit 0

      # 6️⃣ Upload CI logs
      - name: Upload CI logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # 7️⃣ Fail job if checks/tests failed
      - name: Fail if checks failed
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "CI checks failed"
            exit 1
          fi

      # 8️⃣ Run CI Fix Agent (ONLY on failure)
      - name: Run CI Fix Agent
        if: failure()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          CI_LOGS: |
            ===== DJANGO CHECK LOG =====
            $(cat django_check.log)

            ===== DJANGO TEST LOG =====
            $(cat django_test.log)
        run: |
          echo "Running CI Fix Agent..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git
          pip install groq
          python ci-bot-agent/agent/agent.py
