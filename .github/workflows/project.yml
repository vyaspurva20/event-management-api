name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4Ô∏è‚É£ Django check (capture logs)
      - name: Django check
        id: django_check
        run: |
          set +e
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status
          exit 0

      # 5Ô∏è‚É£ Django tests (capture logs)
      - name: Django tests
        id: django_tests
        run: |
          set +e
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status
          exit 0

      # 6Ô∏è‚É£ Upload CI logs (always)
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # 7Ô∏è‚É£ Fail job if checks failed
      - name: Fail if checks failed
        id: fail_step
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "CI failed due to Django errors"
            exit 1
          fi

      # 8Ô∏è‚É£ Prepare CI_LOGS for agent (üî• CRITICAL FIX üî•)
      - name: Prepare CI logs for agent
        if: failure()
        run: |
          {
            echo "CI_LOGS<<EOF"
            echo "===== DJANGO CHECK LOG ====="
            cat django_check.log || echo "No django_check.log"
            echo
            echo "===== DJANGO TEST LOG ====="
            cat django_test.log || echo "No django_test.log"
            echo "EOF"
          } >> $GITHUB_ENV

      # 9Ô∏è‚É£ Run CI Fix Agent (ONLY on failure)
      - name: Run CI Fix Agent
        if: failure()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          CI_LOGS: ${{ env.CI_LOGS }}
        run: |
          echo "Cloning CI Bot Agent repo..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git

          echo "Installing agent dependencies..."
          python -m pip install --upgrade pip
          pip install groq

          echo "Running CI Fix Agent..."
          python ci-bot-agent/agent/agent.py
