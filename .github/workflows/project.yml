name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        run: |
          python manage.py check 2>&1 | tee django_check.log

      - name: Django tests
        run: |
          python manage.py test 2>&1 | tee django_test.log

      - name: Run CI Fix Agent
        if: failure()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          CI_LOGS: |
            ===== DJANGO CHECK LOG =====
            $(cat django_check.log)

            ===== DJANGO TEST LOG =====
            $(cat django_test.log)
        run: |
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git
          pip install groq
          python ci-bot-agent/agent/agent.py
