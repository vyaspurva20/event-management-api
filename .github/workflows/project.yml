name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Django check (capture logs + status)
      - name: Django check
        run: |
          set +e
          python manage.py check 2>&1 | tee django_check.log
          echo $? > django_check.status

      # 5Ô∏è‚É£ Django tests (capture logs + status)
      - name: Django tests
        run: |
          set +e
          python manage.py test 2>&1 | tee django_test.log
          echo $? > django_test.status

      # 6Ô∏è‚É£ Upload CI logs (ALWAYS runs)
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            django_check.log
            django_test.log

      # 7Ô∏è‚É£ ‚ùó FAIL the job if Django failed (THIS IS THE KEY FIX)
      - name: Fail if checks failed
        run: |
          if [ "$(cat django_check.status)" != "0" ] || [ "$(cat django_test.status)" != "0" ]; then
            echo "CI failed due to Django errors"
            exit 1
          fi

      # 8Ô∏è‚É£ ü§ñ Run CI Bot Agent (Mode A ‚Äì runs ONLY on failure)
      - name: Run CI Fix Agent
        if: failure()
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          CI_LOGS: |
            ===== DJANGO CHECK OUTPUT =====
            $(cat django_check.log)

            ===== DJANGO TEST OUTPUT =====
            $(cat django_test.log)
        run: |
          echo "Cloning CI Bot Agent repo..."
          git clone https://${AGENT_GITHUB_TOKEN}@github.com/vyaspurva20/ci-bot-agent.git

          echo "Installing agent dependencies..."
          python -m pip install --upgrade pip
          pip install groq

          echo "Running CI Bot Agent..."
          python ci-bot-agent/agent/agent.py
